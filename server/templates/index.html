<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海龟汤 | Turtle Soup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans SC', sans-serif; }
        .glass-card { 
            background: rgba(24, 24, 27, 0.6); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .glass-card:hover { 
            background: rgba(39, 39, 42, 0.8); 
            border-color: rgba(255, 255, 255, 0.1); 
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        zinc: { 950: '#09090b', 900: '#18181b', 850: '#202023' }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-zinc-950 text-zinc-100 min-h-screen selection:bg-emerald-500/30 selection:text-emerald-200">
    
    <div class="max-w-5xl mx-auto px-6 py-12 md:py-20">
        <!-- Header -->
        <header class="mb-16 text-center space-y-4">
            <h1 class="text-4xl md:text-5xl font-bold tracking-tight bg-gradient-to-br from-white via-zinc-200 to-zinc-500 bg-clip-text text-transparent">
                海龟汤
            </h1>
            <p class="text-zinc-500 text-sm tracking-[0.2em] uppercase font-medium">Lateral Thinking Puzzles</p>
            
            <div id="user-info" class="mt-8 opacity-0 transition-opacity duration-700">
                <div class="inline-flex items-center px-3 py-1 rounded-full bg-zinc-900/50 border border-zinc-800 text-xs text-zinc-500 font-mono">
                    <span class="w-2 h-2 rounded-full bg-emerald-500 mr-2 animate-pulse"></span>
                    ID: <span id="display-uid" class="ml-1"></span>
                </div>
            </div>
        </header>

        <!-- Loading State -->
        <div id="loading" class="flex justify-center items-center py-20">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-white/20"></div>
        </div>

        <!-- Grid -->
        <div id="puzzle-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 opacity-0 transition-opacity duration-500">
            <!-- Puzzles injected here -->
        </div>
    </div>

    <script>
        // --- Auth Logic ---
        async function initAuth() {
            let uid = localStorage.getItem('haiguitang_uid');
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: uid || null })
            });
            const data = await res.json();
            localStorage.setItem('haiguitang_uid', data.id);
            document.getElementById('display-uid').innerText = data.id.substring(0, 8);
            document.getElementById('user-info').classList.remove('opacity-0');
            return data.id;
        }

        // --- Render Logic ---
        async function loadPuzzles(uid) {
            try {
                const res = await fetch(`/api/puzzles?user_id=${uid}`);
                const puzzles = await res.json();
                
                const grid = document.getElementById('puzzle-grid');
                const loading = document.getElementById('loading');
                
                loading.remove();
                grid.classList.remove('opacity-0');
                
                puzzles.forEach(p => {
                    const card = document.createElement('a');
                    card.href = `/play/${p.id}`;
                    card.className = `glass-card group relative block p-6 rounded-2xl transition-all duration-300 overflow-hidden`;

                    // Status Dot
                    let statusColor = 'bg-zinc-700';
                    let statusText = 'New';
                    if (p.status === 'solved') { statusColor = 'bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.4)]'; statusText = 'Solved'; }
                    if (p.status === 'given_up') { statusColor = 'bg-amber-600 shadow-[0_0_8px_rgba(217,119,6,0.4)]'; statusText = 'Revealed'; }
                    if (p.status === 'in_progress') { statusColor = 'bg-blue-500 shadow-[0_0_8px_rgba(59,130,246,0.4)]'; statusText = 'Playing'; }

                    card.innerHTML = `
                        <div class="flex items-center justify-between mb-4">
                            <span class="text-xs font-medium text-zinc-500 group-hover:text-zinc-400 transition-colors">
                                Puzzle
                            </span>
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] uppercase tracking-wider font-semibold text-zinc-600 group-hover:text-zinc-500 transition-colors">${statusText}</span>
                                <span class="w-1.5 h-1.5 rounded-full ${statusColor}"></span>
                            </div>
                        </div>
                        
                        <h3 class="text-lg font-medium text-zinc-200 group-hover:text-white transition-colors mb-2 leading-tight">
                            ${p.title}
                        </h3>
                        
                        <p class="text-sm text-zinc-500 group-hover:text-zinc-400 leading-relaxed line-clamp-2 transition-colors">
                            ${p.preview || 'Loading...'}
                        </p>

                        <!-- Hover Arrow -->
                        <div class="absolute bottom-6 right-6 opacity-0 transform translate-x-2 group-hover:opacity-100 group-hover:translate-x-0 transition-all duration-300">
                            <svg class="w-5 h-5 text-zinc-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                            </svg>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            } catch (err) {
                console.error(err);
                document.getElementById('loading').innerHTML = `<p class="text-red-500">Failed to load puzzles.</p>`;
            }
        }

        (async () => {
            const uid = await initAuth();
            loadPuzzles(uid);
        })();
    </script>
</body>
</html>
