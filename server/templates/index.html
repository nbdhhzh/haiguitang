<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海龟汤 | Turtle Soup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glass:hover { background: rgba(255, 255, 255, 0.1); border-color: rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-12 text-center">
            <h1 class="text-4xl font-bold tracking-tight mb-2 bg-gradient-to-r from-emerald-400 to-cyan-500 bg-clip-text text-transparent">海龟汤</h1>
            <p class="text-slate-400">Lateral Thinking Puzzles</p>
            <div id="user-info" class="mt-4 text-sm text-slate-500 hidden">
                Player ID: <span id="display-uid" class="font-mono"></span>
            </div>
        </header>

        <div id="loading" class="text-center text-slate-500">Loading Puzzles...</div>

        <div id="puzzle-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6 hidden">
            <!-- Puzzles will be injected here -->
        </div>
    </div>

    <script>
        // --- Auth Logic ---
        async function initAuth() {
            let uid = localStorage.getItem('haiguitang_uid');
            // If we want a nickname, we could ask for it, but for now we just auto-gen if missing
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: uid || null })
            });
            const data = await res.json();
            localStorage.setItem('haiguitang_uid', data.id);
            document.getElementById('display-uid').innerText = data.id.substring(0, 8) + '...';
            document.getElementById('user-info').classList.remove('hidden');
            return data.id;
        }

        // --- Main Logic ---
        async function loadPuzzles(uid) {
            const res = await fetch(`/api/puzzles?user_id=${uid}`);
            const puzzles = await res.json();
            
            const grid = document.getElementById('puzzle-grid');
            document.getElementById('loading').classList.add('hidden');
            grid.classList.remove('hidden');
            grid.innerHTML = '';

            puzzles.forEach(p => {
                const statusColors = {
                    'new': 'border-slate-700 text-slate-400',
                    'in_progress': 'border-blue-500/50 text-blue-400',
                    'solved': 'border-emerald-500/50 text-emerald-400',
                    'given_up': 'border-red-500/50 text-red-400'
                };
                const statusLabels = {
                    'new': '未开始',
                    'in_progress': '进行中',
                    'solved': '已完成',
                    'given_up': '已放弃'
                };

                const card = document.createElement('a');
                card.href = `/play/${p.id}`;
                card.className = `glass block p-6 rounded-xl transition-all duration-300 transform hover:-translate-y-1 ${statusColors[p.status].split(' ')[0]}`;
                
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-xs font-mono opacity-50">#${p.id}</span>
                        <span class="text-xs px-2 py-1 rounded-full bg-slate-800 ${statusColors[p.status].split(' ')[1]} border border-slate-700">
                            ${statusLabels[p.status]}
                        </span>
                    </div>
                    <h3 class="text-xl font-medium text-slate-100">${p.title}</h3>
                `;
                grid.appendChild(card);
            });
        }

        (async () => {
            const uid = await initAuth();
            loadPuzzles(uid);
        })();
    </script>
</body>
</html>
