<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海龟汤游戏选择</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .game-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .game-preview {
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        header {
            background-color: #2c3e50;
            padding: 15px 0;
            margin-bottom: 20px;
            color: white;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .logo {
            height: 40px;
        }
        .group-name {
            color: white;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="icon.png" alt="Logo" class="logo">
            <div class="group-name">ECONCS@PKU</div>
        </div>
    </header>
    <div class="container">
        <h1>选择海龟汤谜题</h1>
        <div id="game-list" class="game-list">
            <!-- 游戏列表将通过JS动态加载 -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const gameList = document.getElementById('game-list');
            
            try {
                // 动态获取puzzles目录下的所有.md文件
                const response = await fetch('puzzles/');
                const text = await response.text();
                const parser = new DOMParser();
                const htmlDoc = parser.parseFromString(text, 'text/html');
                const links = htmlDoc.querySelectorAll('a[href$=".md"]');
                
                if (links.length === 0) {
                    throw new Error('没有找到任何谜题文件');
                }

                // 获取并验证所有谜题数据
                const puzzles = [];
                for (const link of links) {
                    try {
                        const file = decodeURIComponent(link.getAttribute('href'));
                        const response = await fetch(`puzzles/${encodeURI(file)}`);
                        if (!response.ok) continue;
                        
                        const content = await response.text();
                        // 验证内容格式
                        if (!content.includes('### 汤面') || !content.includes('### 汤底')) {
                            console.warn(`谜题文件格式不正确: ${file}`);
                            continue;
                        }
                        
                        puzzles.push({
                            name: decodeURIComponent(file.replace('.md', '')),
                            file: file,
                            content: content
                        });
                    } catch (error) {
                        console.error(`加载谜题失败: ${error.message}`);
                    }
                }

                // 为每个游戏创建卡片
                puzzles.forEach(puzzle => {
                    // 提取汤面部分
                    let puzzleText = puzzle.content;
                    const puzzleMatch = puzzle.content.match(/### 汤面([\s\S]*?)### 汤底/);
                    if (puzzleMatch) {
                        puzzleText = puzzleMatch[1].trim();
                    }
                    
                    // 创建游戏卡片
                    const card = document.createElement('div');
                    card.className = 'game-card';
                    card.innerHTML = `
                        <div class="game-title">${puzzle.name}</div>
                        <div class="game-preview">${puzzleText.substring(0, 100)}...</div>
                    `;
                    
                    // 添加点击事件
                    card.addEventListener('click', () => {
                        window.location.href = `game.html?puzzle=${encodeURIComponent(puzzle.file)}`;
                    });
                    
                    gameList.appendChild(card);
                });
            } catch (error) {
                gameList.innerHTML = `<div class="error">加载游戏列表失败: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
