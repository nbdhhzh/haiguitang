<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海龟汤游戏选择</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .game-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .game-preview {
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" style="text-decoration: none; color: inherit;">
            <div class="header-content">
                <img src="static/icon.png" alt="Logo" class="logo">
                <div class="group-name">ECONCS@PKU</div>
            </div>      
        </a>
    </header>
    <div class="container">
        <h1>选择海龟汤谜题</h1>
        <div style="text-align: center;">
            <button id="random-btn">随机来一个</button>    
        </div>
        <div id="game-list" class="game-list">
            <!-- 游戏列表将通过JS动态加载 -->
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const gameList = document.getElementById('game-list');
            
            try {
                // 从puzzles.json获取谜题列表
                const listResponse = await fetch('puzzles/puzzles.json');
                if (!listResponse.ok) {
                    throw new Error('无法加载谜题列表');
                }
                const puzzleFiles = await listResponse.json();
                
                if (puzzleFiles.length === 0) {
                    throw new Error('没有找到任何谜题文件');
                }

                // 获取并验证所有谜题数据
                const puzzles = [];
                for (const file of puzzleFiles) {
                    try {
                        const response = await fetch(`puzzles/${encodeURI(file)}`);
                        if (!response.ok) continue;
                        
                        const content = await response.text();
                        // 验证内容格式
                        if (!content.includes('### 汤面') || !content.includes('### 汤底')) {
                            console.warn(`谜题文件格式不正确: ${file}`);
                            continue;
                        }
                        
                        puzzles.push({
                            name: decodeURIComponent(file.replace('.md', '')),
                            file: file,
                            content: content
                        });
                    } catch (error) {
                        console.error(`加载谜题失败: ${error.message}`);
                    }
                }

                // 为每个游戏创建卡片
                puzzles.forEach(puzzle => {
                    // 提取汤面部分
                    let puzzleText = puzzle.content;
                    const puzzleMatch = puzzle.content.match(/### 汤面([\s\S]*?)### 汤底/);
                    if (puzzleMatch) {
                        puzzleText = puzzleMatch[1].trim();
                    }
                    
                    // 创建游戏卡片
                    const card = document.createElement('div');
                    card.className = 'game-card';
                    card.innerHTML = `
                        <div class="game-title">${puzzle.name}</div>
                        <div class="game-preview">${puzzleText.substring(0, 100)}...</div>
                    `;
                    
                    // 添加点击事件
                    card.addEventListener('click', () => {
                        window.location.href = `game.html?puzzle=${encodeURIComponent(puzzle.file)}`;
                    });
                    
                gameList.appendChild(card);
            });

            // 添加随机选择按钮事件
            const randomBtn = document.getElementById('random-btn');
            randomBtn.addEventListener('click', () => {
                if (puzzles.length > 0) {
                    const randomPuzzle = puzzles[Math.floor(Math.random() * puzzles.length)];
                    window.location.href = `game.html?puzzle=${encodeURIComponent(randomPuzzle.file)}`;
                }
            });
        } catch (error) {
            gameList.innerHTML = `<div class="error">加载游戏列表失败: ${error.message}</div>`;
        }
    });
    </script>
</body>
</html>
